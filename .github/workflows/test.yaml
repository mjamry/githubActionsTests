name: test
on:
  workflow_dispatch

jobs:
  update:
    name: TEST
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          
      - name: Version
        working-directory: ${{ github.workspace }}
        id: version
        run: | 
          npm install commander >>
          echo "VERSION=$(node ./.github/versionUpdate.js -f app.config.js --field version)" >> "$GITHUB_OUTPUT"
          node ./.github/versionUpdate.js -f app.config.js --field version
        continue-on-error: false
      
      - name: get version
        env: 
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: echo "App version update $VERSION"
        
      - name: Version summary
        env: 
          VERSION: ${{ steps.version.output.TEST_VAR }}
        run: |
          echo "test var is $VERSION"
          echo "### Hello world! :rocket: $VERSION" >> $GITHUB_STEP_SUMMARY

      - name: Set color
        id: color-selector
        run: echo "SELECTED_COLOR=$(node ./getVersionScript.js app.config.js version)" >> "$GITHUB_OUTPUT"
      - name: Get color
        env:
          SELECTED_COLOR: ${{ steps.color-selector.outputs.SELECTED_COLOR }}
        run: echo "The selected color is $SELECTED_COLOR"
