name: push_test
on:
  push:
    branches: main
  workflow_dispatch:

jobs:
  update:
    name: PR_TEST
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    #if: startsWith(github.head_ref, 'fix/') || startsWith(github.head_ref, 'change/')
    
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Determine source branch
        run: |
          SOURCE_BRANCH=""
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')

          # Check if the pushed branch is not the default branch
          if [ "${GITHUB_REF##*/}" != "$DEFAULT_BRANCH" ]; then
            SOURCE_BRANCH="${GITHUB_REF##*/}"
          fi

          echo "Source branch is $SOURCE_BRANCH"

      - name: Determine source branch 2
        run: git rev-parse --abbrev-ref HEAD

      - name: Get branch names
        id: branch-names
        uses: tj-actions/branch-names@v8

      - name: Current branch names
        run: |
          echo "${{ steps.branch-names.outputs.current_branch }}"
        # Outputs: "main" the branch that triggered the push event.

      - name: Running on the default branch.
        if: steps.branch-names.outputs.is_default == 'true'
        run: |
          echo "Running on default: ${{ steps.branch-names.outputs.current_branch }}"
        # Outputs: "Running on default: main".
      
      - name: Running on the default branch (i.e non tag based branch).
        if: steps.branch-names.outputs.is_tag == 'false' && steps.branch-names.outputs.is_default == 'true'
        run: |
          echo "Running on branch: ${{ steps.branch-names.outputs.current_branch }}"
        # Outputs: "Running on branch: main".
      
      - name: Get Ref brach name
        run: |
          echo "${{ steps.branch-names.outputs.ref_branch }}"
        #  Outputs: "main"
      
      - name: Default branch name
        run: |
          echo "${{ steps.branch-names.outputs.default_branch }}"
        # Outputs: "main" the default branch.
          
      - name: Context
        run: echo '${{ toJSON(github) }}'  
  
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Version
        working-directory: ${{ github.workspace }}
        id: version
        run: | 
          npm install commander > /dev/null
          echo "VERSION=$(node ./.github/versionUpdate.js -f app.config.js --field version)" >> "$GITHUB_OUTPUT"
          node ./.github/versionUpdate.js -f app.config.js --field version
        continue-on-error: false
      
      - name: get version
        env: 
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: echo "App version update $VERSION"

  else_job:
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: echo "Just environment/maintanance change do not need any update" >> $GITHUB_STEP_SUMMARY
